<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.5.1.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <input type="text" id="numberOneIn" class="numberInput">
    <button id="add-button" class="operator-key"> + </button>
    <button id="subtract-button" class="operator-key"> - </button>
    <button id="multiply-button" class="operator-key"> * </button>
    <button id="divide-button" class="operator-key"> / </button>
    <input type="text" id="numberTwoIn" class="numberInput">
    <button id="evaluate"> = </button>
    <button id="clear-button"> C </button>
</body>
</html>
