<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.5.1.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator - Stretch</title>
</head>

<body>
    <div class="container">
        <div class="calculator-key-container">
            <input type="text" id="calc-display">
            <button id="evaluate" class="btn btn-light"> = </button>
            <button id="clear-button" class="btn btn-light"> C </button>
            <div id="operator-key-container">
                <button id="add-button" class="operator-key btn btn-light"> + </button>
                <button id="subtract-button" class="operator-key btn btn-light"> - </button>
                <button id="multiply-button" class="operator-key btn btn-light"> * </button>
                <button id="divide-button" class="operator-key btn btn-light"> / </button>
            </div>
            <div id="number-key-container">
                <button class="number-key btn btn-light">.</button>
                <button class="number-key btn btn-light">0</button>
                <button class="number-key btn btn-light">1</button>
                <button class="number-key btn btn-light">2</button>
                <button class="number-key btn btn-light">3</button>
                <button class="number-key btn btn-light">4</button>
                <button class="number-key btn btn-light">5</button>
                <button class="number-key btn btn-light">6</button>
                <button class="number-key btn btn-light">7</button>
                <button class="number-key btn btn-light">8</button>
                <button class="number-key btn btn-light">9</button>
            </div>
            <div id="results"></div>
            <button id="clear-history" class="btn btn-light">Clear History</button>
            <ul id="calc-history"></ul>

        </div>
    </div>

</body>

</html>
